{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <!-- Title -->
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <!-- Meta -->
    <meta content="{% block meta_description %}
    {% endblock %}" name="description">
    <meta content="" name="keywords">
    <meta name="robots" content="index, follow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="canonical" href="{{ bot.site }}">
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'home/assets/fav/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'home/assets/fav/favicon-16x16.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'home/assets/fav/favicon-32x32.png' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
    <link rel="manifest" href="{% static 'home/assets/fav/site.webmanifest' %}">
    <link rel="mask-icon" href="{% static 'home/assets/fav/safari-pinned-tab.svg' %}" color="#b593a9">
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}">
    <meta name="msapplication-TileColor" content="#ffc40d">
    <meta name="msapplication-config" content="{% static 'home/assets/fav/browserconfig.xml' %}">
    <meta name="theme-color" content="#ffffff">
    <!-- Vendor CSS Files -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="preload"
          href="https://cdnjs.cloudflare.com/ajax/libs/glightbox/3.2.0/css/glightbox.min.css"
          as="style"
          onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/glightbox/3.2.0/css/glightbox.min.css">
    </noscript>
    <!-- Template Main CSS File -->
    <link href="{% static 'home/assets/css/style.css' %}" rel="stylesheet">
</head>
<body>
{% csrf_token %}
{% block extra_css %}
    {# add extra stylesheets #}
{% endblock %}
{% block content %}
    {# add content #}
{% endblock %}
{% block extra_js %}
    {# add extra javascript #}
{% endblock %}
</body>
</html>
